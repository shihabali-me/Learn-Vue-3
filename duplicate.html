<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Ep 3, Lists, Conditionals, and Computed Properties</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h1 class="font-bold mb-2">In Progress</h1>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length" class="mt-8">
            <h1 class="font-bold mb-2">Completed Assignments</h1>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </li>
            </ul>
        </section>
        
    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        {id:1, name: 'Finished Project', completed: false},
                        {id:2, name: 'Read Chapter', completed: false},
                        {id:3, name: 'Turn in homework', completed: false}
                    ]
                }
            },
            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => ! assignment.completed)
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.completed)
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
