<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Ep 3, Lists, Conditionals, and Computed Properties</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <div-component>Click Me</div-component>
        
    </div>
    <script>
        let app = {
            components: {
                'div-component': {
                    template: `
                        <div class="bg-gray-200 p-4 rounded-lg">
                            <h1 class="text-2xl font-bold">Hello World</h1>
                            <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                            <button class="bg-blue-500 text-white p-2 rounded-lg mt-2">
                            <slot />
                            </button>
                        </div>
                    `,
                    mounted() {
                        alert('Mounted')
                    }
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
